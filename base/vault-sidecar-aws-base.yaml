name: vault-sidecar-aws-base
prependContainers: true
containers:
  - name: vault-credentials-agent
    image: quay.io/utilitywarehouse/vault-kube-cloud-credentials:0.6.0
    lifecycle:
      postStart:
        exec:
          command:
            - /bin/sh
            - -c
            - |
              while ! nc -w 1 127.0.0.1 8000; do sleep 1; done
    args:
      - aws-sidecar
      - -prefix=$(VKAC_ENVIRONMENT)
    env:
      - name: VAULT_CACERT
        value: "/etc/tls/ca.crt"
      - name: VAULT_ADDR
        value: "https://vault.sys-vault:8200"
    ports:
      - name: metrics
        containerPort: 8099
        protocol: TCP
    volumeMounts:
      - name: vault-tls
        mountPath: /etc/tls
env:
  - name: AWS_CONTAINER_CREDENTIALS_FULL_URI
    value: "http://127.0.0.1:8000/credentials"
volumes:
  - name: vault-tls
    configMap:
      name: vault-tls
